<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4">
                <div class="calculator">
                    <div class="results">
                        <div class="history">
                            <p class="history-value"></p>
                        </div>
                        <div class="output">
                            <p class="output-value"></p>
                        </div>
                    </div>
                    <div class="keyboard">
                        <button class="operator" id="clear">C</button>
                        <button class="operator" id="backspace">CE</button>
                        <button class="operator percent" id="%">%</button>
                        <button class="operator divide" id="/">&#247;</button>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="operator multiplication" id="*">&times;</button>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="operator deduction" id="-">-</button>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="operator addition" id="+">+</button>
                        <button class="empty" id="empty"></button>
                        <button class="number" id="0">0</button>
                        <button class="empty" id="empty"></button>
                        <button class="operator equal" id="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js/main.js"></script>
</body>

</html>
